<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LadderOps: NERIS 2026 Compliant Fire Department Records Management System</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="manifest" href="/site.webmanifest">
    
    <style>
        :root {
            --primary: #FF4500;
            --primary-dark: #E03E00;
            --secondary: #1E3A8A;
            --light: #F9FAFB;
            --dark: #111827;
            --gray: #6B7280;
            --light-gray: #E5E7EB;
            --success: #10B981;
            --warning: #F59E0B;
            --info: #3B82F6;
            --danger: #EF4444;
        }

        /* Night Mode Theme */
        .night-mode {
            --light: #111827; /* Dark becomes light */
            --dark: #F9FAFB;  /* Light becomes dark */
            --gray: #9CA3AF;
            --light-gray: #374151;
        }

        .night-mode .tablet-bezel {
             background: #000;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }
        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            color: var(--dark);
            background-color: var(--light);
        }
        #react-app-container {
            position: relative;
            height: 85vh;
            min-height: 750px;
            max-height: 900px;
            border-radius: 12px;
            overflow: hidden;
            background-color: var(--light);
        }
        .tablet-bezel {
            background: #111827;
            padding: 20px;
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.25);
            max-width: 1300px;
            margin: 0 auto;
        }
        /* ... other existing styles ... */
    </style>
</head>
<body>
    <section id="how-it-works" class="how-it-works">
        <div class="container">
            <h2>Interactive Demo</h2>
            <p class="section-description">This is a fully-functional preview of the LadderOps interface. Click through the modules to experience the intuitive design and powerful features.</p>
            <div class="tablet-bezel">
                <div id="react-app-container">
                    <div style="height: 100%; display: flex; align-items: center; justify-content: center; color: var(--gray);">
                        Loading LadderOps Demo...
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel" src="demo/components/ui/FormField.js"></script>
    <script type="text/babel" src="demo/components/ui/SelectField.js"></script>
    <script type="text/babel" src="demo/components/ui/TextArea.js"></script>
    <script type="text/babel" src="demo/components/ui/PageHeader.js"></script>
    <script type="text/babel" src="demo/components/ui/SubNav.js"></script>
    <script type="text/babel" src="demo/components/ui/Modal.js"></script>
    <script type="text/babel" src="demo/components/ui/CheckboxItem.js"></script>
    <script type="text/babel" src="demo/components/ui/TimelineBlock.js"></script>

    <script type="text/babel" src="demo/components/layout/Sidebar.js"></script>

    <script type="text/babel" src="demo/modules/incidents/CoreSection.js"></script>
    <script type="text/babel" src="demo/modules/incidents/CivicLocationSection.js"></script>
    <script type="text/babel" src="demo/modules/incidents/FireCauseSection.js"></script>
    <script type="text/babel" src="demo/modules/incidents/FireOriginSection.js"></script>
    <script type="text/babel" src="demo/modules/incidents/FireSuppressionSection.js"></script>
    <script type="text/babel" src="demo/modules/incidents/FireSection.js"></script>
    <script type="text/babel" src="demo/modules/incidents/ActionsTacticsSection.js"></script>
    <script type="text/babel" src="demo/modules/incidents/RescueCasualtySection.js"></script>
    <script type="text/babel" src="demo/modules/incidents/NarrativeSection.js"></script>
    
    <script type="text/babel" src="demo/modules/reports/PlaceholderContent.js"></script>
    <script type="text/babel" src="demo/modules/dashboard/DashboardContent.js"></script>
    <script type="text/babel" src="demo/modules/events/EventRecordContent.js"></script> 
    <script type="text/babel" src="demo/modules/occupancies/OccupanciesContent.js"></script>
    <script type="text/babel" src="demo/modules/personnel/PersonnelContent.js"></script>
    <script type="text/babel" src="demo/modules/equipment/EquipmentContent.js"></script>
    
    <script type="text/babel" src="demo/App.js"></script>
    
    <script type="text/babel" src="demo.js"></script>
</body>
</html>
